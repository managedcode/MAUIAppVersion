name: main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:


jobs:
  
  action-test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: MAUIAppVersion
        uses: managedcode/MAUIAppVersion@v0.0.5-alpha
        with:
          csproj: tests/MauiApp.csproj
          version: ${{ github.run_number }}
          displayVersion: '100.500'

  action-test-winfows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: MAUIAppVersion
        uses: managedcode/MAUIAppVersion@v0.0.5-alpha
        with:
          csproj: tests/MauiApp.csproj
          version: ${{ github.run_number }}
          displayVersion: '100.500'

  action-test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: MAUIAppVersion
        uses: managedcode/MAUIAppVersion@v0.0.5-alpha
        with:
          csproj: tests/MauiApp.csproj
          version: ${{ github.run_number }}
          displayVersion: '100.500'

  action-test-ubuntu-diaplay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: MAUIAppVersion
        uses: managedcode/MAUIAppVersion@v0.0.5-alpha
        with:
          csproj: tests/MauiApp.csproj
          displayVersion: '100.500'

  action-test-ubuntu-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: MAUIAppVersion
        uses: managedcode/MAUIAppVersion@v0.0.5-alpha
        with:
          csproj: tests/MauiApp.csproj
          version: ${{ github.run_number }}

  action-test-ubuntu-none:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: MAUIAppVersion
        uses: managedcode/MAUIAppVersion@v0.0.5-alpha
        with:
          csproj: tests/MauiApp.csproj

  action-test-ubuntu-none:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: MAUIAppVersion
        uses: managedcode/MAUIAppVersion@v0.0.5-alpha
        with:
          csproj: tests/MauiApp.csproj
          printFile: false